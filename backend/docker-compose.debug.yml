      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=username
      - SPRING_RABBITMQ_PASSWORD=password
    volumes:
      - ./service/image/src/main/resources/certificate:/app/certificate  # Monta i certificati nel path giusto
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
