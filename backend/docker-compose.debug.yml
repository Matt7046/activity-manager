services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # Porta per la comunicazione con l'app
      - "15672:15672"  # Interfaccia di gestione web
    environment:
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_DEFAULT_USER=username
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - register-service
      - user-point-service
      - activity-service
      - log-activity-service
      - auth-service
      - family-service
      - notification-service
    networks:
      - app-network

  register-service:
    depends_on:
      - rabbitmq
    image: register-service:1.0.0
    build:
      context: ./ 
      dockerfile: service/register/Dockerfile
    ports:
      - "8081:8080"
      - "5005:5005"  # Porta per debug
    environment:
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=username
      - SPRING_RABBITMQ_PASSWORD=password
    volumes:
      - ./service/register/src/main/resources/certificate:/app/certificate
    networks:
      - app-network

  user-point-service:
    depends_on:
      - rabbitmq
    image: user-point-service:1.0.0
    build:
      context: ./ 
      dockerfile: service/userPoint/Dockerfile
    ports:
      - "8083:8080"
      - "5006:5006"
    environment:
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=username
      - SPRING_RABBITMQ_PASSWORD=password
    volumes:
      - ./service/userPoint/src/main/resources/certificate:/app/certificate
    networks:
      - app-network

  activity-service:
